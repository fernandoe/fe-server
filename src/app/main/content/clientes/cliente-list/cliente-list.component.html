<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <!-- Coluna Nome -->
    <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *cdkCellDef="let cliente">
            <p class="text-truncate font-weight-600">{{cliente.name}}</p>
        </mat-cell>
    </ng-container>

    <!-- Coluna Email -->
    <ng-container cdkColumnDef="email">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm>E-mail</mat-header-cell>
        <mat-cell *cdkCellDef="let cliente" fxHide fxShow.gt-sm>
            <p class="email text-truncate">{{cliente.email}}</p>
        </mat-cell>
    </ng-container>

    <!-- Coluna Telefone -->
    <ng-container cdkColumnDef="phone">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Telefone</mat-header-cell>
        <mat-cell *cdkCellDef="let cliente" fxHide fxShow.gt-md>
            <p class="phone text-truncate">{{cliente.phone}}</p>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let cliente">
            <div fxFlex="row" fxLayoutAlign="end center">
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteContact(contact)">
                        <mat-icon>delete</mat-icon>
                        <span>Remover</span>
                    </button>
                </mat-menu>
            </div>
        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let cliente; columns: displayedColumns;"
             class="contact"
             (click)="editCliente(cliente)"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
