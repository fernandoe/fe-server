<h2 mat-dialog-title>Cadastro de Endereço</h2>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput
               placeholder="Logradouro"
               formControlName="logradouro"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="Número"
               formControlName="numero"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="Complemente"
               formControlName="complemento"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="Bairro"
               formControlName="bairro"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="Cidade"
               formControlName="cidade"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="Estado"
               formControlName="estado"
               required>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="CEP"
               formControlName="cep"
               required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close (click)="cancel()">Cancelar</button>
    <button mat-button mat-raised-button color="accent" (click)="save()">Salvar</button>
</div>
